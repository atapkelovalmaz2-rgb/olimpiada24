  {q:"–°”ô–ª–µ–º–¥–µ—Å–∫–µ–Ω–¥–µ –∞–π—Ç—ã–ª–∞—Ç—ã–Ω —Å”©–∑–¥—ñ —Ç–∞–±—ã“£—ã–∑.", options:["–°–∞—É –±–æ–ª—ã“£—ã–∑!","–ê–º–∞–Ω—Å—ã–∑ –±–∞?","“ö–æ—à –±–æ–ª—ã“£—ã–∑!","–ö”©—Ä—ñ—Å–∫–µ–Ω—à–µ!"], answer:1},
  {q:"–î–∏–∞–ª–µ–∫—Ç —Å”©–∑–¥—ñ —Ç–∞–±—ã“£—ã–∑.", options:["–µ“£–±–µ–∫, –∞—Ä–º–∞–Ω","”ô–π–¥—ñ–∫, –ø”ô—Å","–±–∞—Ä–ª—ã“õ, –∫“Ø–ª–ª—ñ","–≥“Ø—Ä—Å-–≥“Ø—Ä—Å"], answer:1},
  {q:"–ñ—ñ–∫—Ç–µ—É –µ—Å—ñ–º–¥—ñ–≥—ñ", options:["–ë—ñ–∑","–∫—ñ–º–¥–µ—Ä","”©–∑—ñ–º","–±”ô—Ä—ñ"], answer:0},

function showQuestion() {
  if (currentQuestion >= questions.length) { finishTest(); return; }
  const q = questions[currentQuestion];
  let html = `<h3>${currentQuestion+1}. ${q.q}</h3>`;
  q.options.forEach((opt,i)=>{
    const checked = (q.userAnswer === i) ? "checked" : "";
    html += `<label><input type="radio" name="opt" value="${i}" ${checked}> ${opt}</label>`;
  });
  document.getElementById("questionContainer").innerHTML = html;
}
function saveAnswer() {
  const sel = document.querySelector("input[name=opt]:checked");
  if (sel) questions[currentQuestion].userAnswer = parseInt(sel.value);
}
function nextQuestion() { saveAnswer(); if (currentQuestion < questions.length - 1) { currentQuestion++; showQuestion(); } else { finishTest(); } }
function prevQuestion() { saveAnswer(); if (currentQuestion > 0) { currentQuestion--; showQuestion(); } }

function finishTest() {
  score = 0;
  questions.forEach(q => { if (q.userAnswer === q.answer) score++; });
  let placeText = "";
  if (score >= 23) placeText = "1 –º–µ—Å—Ç–æ";
  else if (score >= 20) placeText = "2 –º–µ—Å—Ç–æ";
  else if (score >= 15) placeText = "3 –º–µ—Å—Ç–æ";
  document.getElementById("resultText").textContent = 
    (currentLang==='ru' 
      ? `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –∏–∑ ${questions.length} –±–∞–ª–ª–æ–≤. ${placeText}` 
      : `${score} –¥“±—Ä—ã—Å –∂–∞—É–∞–ø –±–µ—Ä–¥—ñ“£—ñ–∑ ${questions.length}-–¥–µ–Ω. ${placeText}`);
  document.getElementById("getCertBtn").textContent = (score >= 15) ? texts[currentLang].getDiploma : texts[currentLang].getCertificate;
  showScreen(5);
}

function showCertificate() {
  const container = document.getElementById("certificateContainer");
  container.classList.remove("diploma", "certificate");
  document.getElementById("certName").textContent = fio;
  document.getElementById("certSubject").textContent = currentLang==='ru' ? "–ö–∞–∑–∞—Ö—Å–∫–∏–π —è–∑—ã–∫" : "“ö–∞–∑–∞“õ —Ç—ñ–ª—ñ";
  const img = document.querySelector("#certificateContainer img");
  const placeEl = document.getElementById("certPlace");

  if (score >= 15) {
    img.src = "diploma.png";
    container.classList.add("diploma");
    if (score >= 23) placeEl.textContent = "1";
    else if (score >= 20) placeEl.textContent = "2";
    else placeEl.textContent = "3";
  } else {
    img.src = "certificat.png";
    container.classList.add("certificate");
    placeEl.textContent = "";
  }
  showScreen(6);
}

function showScreen(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("screen"+n).classList.add("active");
}
